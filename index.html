<!DOCTYPE html>
<html lang="en">
  <head>
    <title>R P S</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link href="index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </head>
  <body>
    <header>
      <div id="Container">
        <div id="HeaderContentWrapper">
          <div id="HeaderLogo">
            <img src="./img/Logo.jpg" alt="Error/ Failed to load" />
          </div>
          <div id="HaderTitle">
            <h2>RPS</h2>
          </div>
        </div>
      </div>
    </header>

    <div id="Title">
      <div id="Container">
        <h1>Rock Paper Scissors</h1>
        <p>Pick One of these.</p>
      </div>
    </div>

    <section id="MainContent">
      <div id="Container">
        <div id="MainWarpper">
          <div id="SingleImage">
            <img
              draggable="false"
              onclick="game(this)"
              id="Rock"
              src="./img/Rock.png"
              alt="Error/ Failed to load"
            />
          </div>
          <div id="SingleImage">
            <img
              draggable="false"
              onclick="game(this)"
              id="Paper"
              src="./img/Paper.png"
              alt="Error/ Failed to load"
            />
          </div>
          <div id="SingleImage">
            <img
              draggable="false"
              onclick="game(this)"
              id="Scissors"
              src="./img/Scissor.png"
              alt="Error/ Failed to load"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
